    <title>热梗大乱斗: 摸鱼小卖部</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');

      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #000;
        color: #e2e8f0;
        overflow: hidden;
        touch-action: none;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Glitch Effect Helper */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        20% { clip: rect(80px, 9999px, 90px, 0); }
        40% { clip: rect(10px, 9999px, 50px, 0); }
        60% { clip: rect(40px, 9999px, 20px, 0); }
        80% { clip: rect(70px, 9999px, 60px, 0); }
        100% { clip: rect(20px, 9999px, 80px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(10px, 9999px, 80px, 0); }
        20% { clip: rect(40px, 9999px, 10px, 0); }
        40% { clip: rect(80px, 9999px, 50px, 0); }
        60% { clip: rect(20px, 9999px, 90px, 0); }
        80% { clip: rect(50px, 9999px, 20px, 0); }
        100% { clip: rect(30px, 9999px, 60px, 0); }
      }
      
      /* Hide Scrollbar for Shop */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
